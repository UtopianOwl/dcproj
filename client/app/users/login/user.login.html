<center>
<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<div class="login-form-1">
		<!--
			Hook up ng-submit to vm.login() instead of just login(), because
			we declared "UserLoginController as vm"
		 -->
		<form id="login-form" class="text-left" ng-submit="vm.login()">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">username</label>
						<input type="text" class="form-control" id="lg_username" name="lg_username" ng-model="vm.user.username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">password</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" ng-model="vm.user.password" placeholder="password">
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p><a href="/register">create new account</a></p>
			</div>
		</form>
	</div>
</div>
</center>
